<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Log In</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta lang="utf-8" content="text/html; charset=utf-8">
</head>

<body class="loginpage">
    <main class="login">

        <section id="login">
            <form action="/api.php?endpoint=createAccount" method="POST">
                <h1>Connexion</h1>
                <section>
                    <section class="credentials">
                        <label>Identifiant</label>
                        <input type="text" name="username" placeholder="DufourT">
                    </section>
                    <section class="credentials">
                        <label>Description</label>
                        <input type="text" name="description" placeholder="Entrez une description">
                    </section>

                    <section class="credentials">
                        <label>Mot de passe</label>
                        <input type="password" name="password" placeholder="********">
                    </section>

                    <section class="credentials">
                        <label>Confirmer mot de passe</label>
                        <input type="password" name="passwordC" placeholder="********">
                    </section>
                </section>

                <section class="login-btn">
                    <input type="submit" value="S'inscrire">
                </section>
            </form>
        </section>


        <section id="logo">
            <img src="https://clipground.com/images/logo-sida-clipart-1.png" alt="logo">
            <h2>SwS</h2>
        </section>

    </main>
</body>

</html>
